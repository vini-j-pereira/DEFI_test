<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DEFI</title>
</head>
<body>
    
    <h2>Realize Compras e Swaps de Cripto Ativos</h2>
    <div id="swap-interface">
        <label for="from-token">De:</label>
        <select id="from-token">
            <!-- Tokens serão carregados aqui -->
        </select>
        <input type="number" id="from-amount" placeholder="Quantia">

        <label for="to-token">Para:</label>
        <select id="to-token">
            <!-- Tokens serão carregados aqui -->
        </select>
        <input type="number" id="to-amount" placeholder="Quantia" disabled>

        <button id="swap-button">Swap</button>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
